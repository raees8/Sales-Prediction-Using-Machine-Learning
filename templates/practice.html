<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?business,analytics') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .emoji {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 30px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
            column-gap: 20px;
        }
        .form-control {
            border: 2px solid;
            border-image: linear-gradient(45deg, red, blue, green, yellow) 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>ðŸ“Š Sales Prediction System</span>
        <span class="emoji">ðŸš€ðŸ“ˆ</span>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sales Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Sales Prediction Form</h1>
            <form action="/predict" method="POST">
                <div class="mb-3"><label class="form-label">Item Identifier</label><input type="text" class="form-control" name="Item_Identifier" required></div>
                <div class="mb-3"><label class="form-label">Item Weight</label><input type="text" class="form-control" name="Item_Weight" required></div>
                <div class="mb-3"><label class="form-label">Item Fat Content</label><input type="text" class="form-control" name="Item_Fat_Content" required></div>
                <div class="mb-3"><label class="form-label">Item Visibility</label><input type="text" class="form-control" name="Item_Visibility" required></div>
                <div class="mb-3"><label class="form-label">Item Type</label><input type="text" class="form-control" name="Item_Type" required></div>
                <div class="mb-3"><label class="form-label">Item MRP</label><input type="text" class="form-control" name="Item_MRP" required></div>
                <div class="mb-3"><label class="form-label">Outlet Identifier</label><input type="text" class="form-control" name="Outlet_Identifier" required></div>
                <div class="mb-3"><label class="form-label">Outlet Establishment Year</label><input type="text" class="form-control" name="Outlet_Establishment_Year" required></div>
                <div class="mb-3"><label class="form-label">Outlet Size</label><input type="text" class="form-control" name="Outlet_Size" required></div>
                <div class="mb-3"><label class="form-label">Outlet Location Type</label><input type="text" class="form-control" name="Outlet_Location_Type" required></div>
                <div class="mb-3"><label class="form-label">Outlet Type</label><input type="text" class="form-control" name="Outlet_Type" required></div>
                <button type="submit" class="btn btn-success w-100">Predict</button>
            </form>
            
            {% if message %}
                <p class="text-center mt-3 p-2 bg-dark text-white">{{ message }}</p>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
